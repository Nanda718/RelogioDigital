    const horas = document.getElementById('horas');
const minutos = document.getElementById('minutos');

const relogio = setInterval(function time() {
    let dateToday = new Date();
    let hr = dateToday.getHours();
    let min = dateToday.getMinutes();
    let sec = dateToday.getSeconds();

    if (hr < 10) hr = '0' + hr;
    if (min <10) min = '0' + min;
    if (sec <10) sec = '0' + sec;

    horas.textContent = hr + ':';
    minutos.textContent = min + ':';
    segundos.textContent = sec;
})

const dia_da_semana = document.getElementById ('dia');

const datas = setInterval(function getFullDate(){

    let day = dayNames[dateToday.getDay()];
    let day_num = dateToday.getDate();
    let month = String(dateToday.getMonth() +1).padStart(2, '0');
    let year = dateToday.getFullYear();

     dia_da_semana.textContent = day;
